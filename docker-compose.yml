services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./src/laravel:/var/www/html"
    depends_on:
      - db
      - db_test
      - php
    networks:
      - docker-network
      - docker-testing-network

  db:
      image: bitnami/postgresql:16.3.0
      platform: linux/amd64
      shm_size: 128mb
      ports:
          - "${POSTGRES_OUTER_PORT}:${POSTGRES_INNER_PORT}"
      restart: always
      volumes:
          - db-data:/bitnami/postgresql
      environment:
          - POSTGRES_DATABASE=${POSTGRES_DATABASE}
          - POSTGRES_USERNAME=${POSTGRES_USERNAME}
          - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      networks:
          - docker-network

  db_test:
      image: bitnami/postgresql:16.3.0
      platform: linux/amd64
      shm_size: 64mb
      ports:
          - "${POSTGRES_TEST_OUTER_PORT}:${POSTGRES_TEST_INNER_PORT}"
      restart: unless-stopped
      volumes:
          - db-data2:/bitnami/postgresql
      environment:
          - POSTGRES_DATABASE=${DB_TEST_DATABASE}
          - POSTGRES_USERNAME=${DB_TEST_USERNAME}
          - POSTGRES_PASSWORD=${DB_TEST_PASSWORD}
      networks:
          - docker-testing-network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: secret
    volumes:
      - db-data:/bitnami/postgresql
      - db-data2:/bitnami/postgresql
    ports:
      - "${PGADMIN_OUTER_PORT}:${PGADMIN_INNER_PORT}"
    depends_on:
      - db
      - db_test
    networks:
      - docker-network
      - docker-testing-network


  php:
    build:
      context: .
      dockerfile: php.dockerfile
    volumes:
      - "./src/laravel:/var/www/html"
    networks:
      - docker-network
      - docker-testing-network
    environment:
      XDEBUG_MODE: coverage

  composer:
    build:
      context: .
      dockerfile: composer.dockerfile
    volumes:
        - "./src/laravel:/var/www/html"
    working_dir: "/var/www/html"
    networks:
        - docker-network
        - docker-testing-network

  npm:
    image: node:current-alpine
    volumes:
        - "./src/laravel:/var/www/html"
    entrypoint: ["npm"]
    working_dir: "/var/www/html"
    networks:
        - docker-network
        - docker-testing-network

  artisan:
    build:
      context: .
      dockerfile: php.dockerfile
    volumes:
      - "./src/laravel:/var/www/html"
    working_dir: "/var/www/html"
    depends_on:
        - db
        - db_test
        - php
    entrypoint: ["php", "/var/www/html/artisan"]
    networks:
      - docker-network
      - docker-testing-network


volumes:
    db-data:
    db-data2:

networks:
    docker-network:
    docker-testing-network:
        driver: bridge
