services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./src/laravel:/var/www/html"
    depends_on:
      - mysql
      - php

  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: fpr
      MYSQL_USER: fpr
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - "./mysql:/var/lib/mysql"

  php:
    build:
      context: .
      dockerfile: php.dockerfile
    volumes:
        - "./src/laravel:/var/www/html"

  composer:
    build:
      context: .
      dockerfile: composer.dockerfile
    volumes:
        - "./src:/var/www/html"
    working_dir: "/var/www/html"

  npm:
    image: node:current-alpine
    volumes:
        - "./src/laravel:/var/www/html"
    entrypoint: ["npm"]
    working_dir: "/var/www/html"

  artisan:
    build:
      context: .
      dockerfile: php.dockerfile
    volumes:
      - "./src/laravel:/var/www/html"
    working_dir: "/var/www/html"
    depends_on:
        - mysql
        - php
    entrypoint: ["php", "/var/www/html/artisan"]
